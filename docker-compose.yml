version: '3.7'

services:
  web:
    build: ./app
    env_file: ./app/.env
    restart: always
    ports:
      - ${NGINX_PORT}:${APP_PORT}
    volumes:
      - ./app/:/usr/src/app/
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./containers/postgres/data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
